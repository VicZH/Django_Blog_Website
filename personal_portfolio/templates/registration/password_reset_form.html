{% extends "base.html" %}
{% load static %}
{% block page_content %}
    <h5>Please enter an email to received the link for resetting your password.</h5>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
